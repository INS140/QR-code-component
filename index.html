<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/My_favicon.ico">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>INS140 | QR code component</title>
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/image-qr-code.png" alt="QR code for Frontend Mentor website">
      <div class="text-box">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/INS140" target="_blank">INS140</a>.
    </div>
  </main>
</body>
</html>
